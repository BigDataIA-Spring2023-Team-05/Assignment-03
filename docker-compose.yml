version: '3.3'

services:
  dbsql:
    image: mysql:8.0.32
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'assignemnt_03'
      MYSQL_PASSWORD: '123456789'
      MYSQL_ROOT_PASSWORD: '123456789'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - assignemnt-03:/var/lib/mysql

  backend:
    build: ./backend
    ports:
      - 8000:8000
    depends_on:
      - dbsql

  frontend:
    build: ./frontend
    ports:
      - 8501:8501
    depends_on:
      - backend

volumes:
  assignemnt-03: